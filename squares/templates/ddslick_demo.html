  <body onload="prettyPrint();">
    <!-- JS dynamic select fields -->
    <div class="container">
      <h3>
        Dynamic Field With JS
      </h3>
      <div class="container">
        <form method="POST">
          {{ form.csrf_token }}
          {{ form.manufacturer.label }}
          {{ form.manufacturer(class="form-control-lg m-4")}}
          <br>
          {{ form.item.label }}
          {{ form.item(class="form-control-lg m-4") }}

          <input type="submit" class="btn btn-dark btn-block">
        </form>
      </div>
    </div>
    <!-- try example (4) -->
    <div class="container">

      <div class="clearfix">
      </div>
      <article class="half-l">
        <select id="image_folder_select" class="form-control form-control-lg">
          <option value="OTTO"> otto </option>
          <option value="YUPOONG"> yupoong </option>
        </select>
        <div class="demo-content">
          <div class="demo-live">
            <div class="spacer">
            </div>
            <div id="manufSelect">
            </div>
            <div id="itemSelect">
            </div>            
            <div id="image_select">
            </div>
          </div>
        </div>
      </article>

      <!-- BLACK PRETTY-PRINTED BACKGROUND TO GENERATE DYNAMIC LIST -->
      <article class="half-r">
        <pre class="prettyprint text-light">
          <ul id="available-items-list" style="list-style-type: square;"></ul>
        </pre>
      </article>

      <div class="clearfix">
      </div>
    </div>
