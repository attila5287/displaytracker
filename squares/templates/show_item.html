{% extends 'layout.html' %}
{% block content %}
 <div class="content-section">
<div class="row">
  <div class="col-md-4">
      <img class="img-fluid" src="{{item.imageclean_url}}" alt="">
  </div>
  <div class="col-md-4">
      <div class="card bg-dark text-white">
      <img class="card-img p-4" src="{{item.imagewhtbg_url}}" alt="">
    </div>
  </div>
  <div class="col-md-4">
    <a 
    class="btn btn-primary btn-lg btn-block py-2 mt-4" 
    href="{{url_for('edit_item', item_id=item.id)}}" 
    role="button"
    >
    <i class="fas fa-edit">
      <small>
        Edit Item #{{item.id|string}}
      </small>
    </i>
    </a>

    

    <a 
    class="btn btn-danger btn-lg btn-block py-2 mt-3" 
    href="{{ url_for('delete_item', item_id=item.id)}}" 
    role="button"
    >
      <i class="fas fa-trash-alt">
        <small>
          Delete Item #{{item.id|string}}
        </small>
      </i>
    </a>

  </div>
</div>
<legend class="border-bottom mb-4">{{ legend }}</legend>

<table class="table table-striped table-borderless table-inverse table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Attributes</th>
      <th>Values</th>
    </tr>
    </thead>
    <tbody>
{% for key,value in item.gen_attr_dict().items()%}
      <tr>
        <td scope="row"> 
          {{key}}
          </td>
          <td>
            {{value}}
        </td>
      </tr>
{% endfor %}

    </tbody>
</table>
 </div>





{% endblock %}
